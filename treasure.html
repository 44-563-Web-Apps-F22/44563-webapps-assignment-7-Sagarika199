<script>

    var ids = ["game", "game1", "game2", "game3", "game4", "game5", "game6", "game7", "game8", "game9", 
    "game10", "game11", "game12", "game13", "game14", "game15", "game16", "game17", "game18", "game19", 
    "game20", "game21", "game22", "game23", "game24"];
    var chestCount = 0;
    var score = 0;
    var lastCheck = 12;
    var treasureLocation = 18;
    
function check(position){
if(position == treasureLocation){
    document.getElementById(ids[position]).src = "Treasure box Open.jpg"
}else{
    document.getElementById(ids[position]).src = "Empty box.jpg"
}
chestCount++
score++
document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount
document.getElementById("score").innerHTML = "Score is " + score
lastCheck = position;
}
function help(){
var lastCheck_row = parseInt(lastCheck / 5)
var lastCheck_column = parseInt(lastCheck % 5)
var treasureLocation_row = parseInt(treasureLocation / 5)
var treasureLocation_column = parseInt(treasureLocation % 5)
score += 2
document.getElementById("score").innerHTML = "Score is " + score
if(lastCheck_row == treasureLocation_row) {
    if(lastCheck_column < treasureLocation_column) {
        document.getElementById("help").innerHTML = "Right"
    } else if(lastCheck_column > treasureLocation_column) {
        document.getElementById("help").innerHTML = "Left"
    } else {
        document.getElementById("help").innerHTML = "Sorry, no help available"
    }
} else if(lastCheck_column == treasureLocation_column) {
    if(lastCheck_row < treasureLocation_row) {
        document.getElementById("help").innerHTML = "Down"
    } else if(lastCheck_row > treasureLocation_row) {
        document.getElementById("help").innerHTML = "Up"
    } else {
        document.getElementById("help").innerHTML = "Sorry, no help available"
    }
} else { document.getElementById("help").innerHTML = "Sorry, no help available" }}
</script>
