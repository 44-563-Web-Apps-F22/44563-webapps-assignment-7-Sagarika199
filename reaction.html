<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="text-align:center">
    <div class="container-fluid p-5 bg-warning text-warning text-center">
        <h1><span STYLE="color: black; text-shadow: 3px 3px 2px palevioletred">Reaction Timer of Sagarika Anugula</span></h1>
    </div><br>
    <div class = "d-flex justify-content-center p-2 bg-success text-white">
        <div class="col-md">
            <div class="p-2 bg-secondary flex-fill" id="target">Your time</div>
        </div>
        <div class="col-md">
            <div class="p-2 bg-danger flex-fill" id="countdown">Count</div>
        </div>
    </div><br>
    <div class="container text-center">
      <button class="btn btn-outline-primary"type="submit" onclick="startTime()">Start Timer</button>
        <button class="btn btn-outline-warning" type="submit" onclick="recordReact()">React Now</button> 
    </div>
</div>
<script>
    var myTime = Date.now()
    function recordReact() {
        myTime = Date.now()
        console.log(myTime)
    }
    function startTime() {
        for (let i = 0; i < 4; i++) {
            setTimeout(() => {
                document.getElementById("countdown").innerHTML = i
            }, ((3 - i) * 1000));
        }
        setTimeout(() => {
            if (myTime == undefined) {
                document.getElementById("target").innerHTML = "Too Slow"
            } else {
                let buttonTime = Date.now()
                document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
            }
        }, 3000);
    }
</script>
</body>
</html>
